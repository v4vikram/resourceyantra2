<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Animation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll on body */
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden; /* Hide overflow for parent div */
        }
        .section {
            min-width: 100vw; /* Each section takes full viewport width */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }
        .section:nth-child(1) { background-color: #1abc9c; }
        .section:nth-child(2) { background-color: #3498db; }
        .section:nth-child(3) { background-color: #9b59b6; }
        .section:nth-child(4) { background-color: #e74c3c; }
        .section:nth-child(5) { background-color: #f39c12; }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            max-width: 600px;
            text-align: center;
        }
        img {
            width: 200px; /* Adjust image size */
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h1>Section 1</h1>
        <p>This is some text for section 1.</p>
        <img src="https://via.placeholder.com/200" alt="Image 1">
    </div>
    <div class="section">
        <h1>Section 2</h1>
        <p>This is some text for section 2.</p>
        <img src="https://via.placeholder.com/200" alt="Image 2">
    </div>
    <div class="section">
        <h1>Section 3</h1>
        <p>This is some text for section 3.</p>
        <img src="https://via.placeholder.com/200" alt="Image 3">
    </div>
    <div class="section">
        <h1>Section 4</h1>
        <p>This is some text for section 4.</p>
        <img src="https://via.placeholder.com/200" alt="Image 4">
    </div>
    <div class="section">
        <h1>Section 5</h1>
        <p>This is some text for section 5.</p>
        <img src="https://via.placeholder.com/200" alt="Image 5">
    </div>
</div>

<!-- GSAP and ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger);

    const sections = gsap.utils.toArray('.section');

    gsap.to(sections, {
        xPercent: -100 * (sections.length - 1), // Move left by full width of all sections
        ease: 'none',
        scrollTrigger: {
            trigger: '.container',
            pin: true,
            scrub: 1,
            snap: 1 / (sections.length - 1), // Snap to sections
            end: () => "+=" + document.querySelector('.container').offsetWidth // End point based on container width
        }
    });
</script>

</body>
</html>
